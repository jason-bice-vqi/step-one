<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content [innerHTML]="data.message"></mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close(false)">{{ noText }}</button>
  <button mat-raised-button color="warn" (click)="dialogRef.close(true)">{{ yesText }}</button>
</mat-dialog-actions>
